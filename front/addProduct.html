<!doctype html>
<html>
  <head>
    <title>ثبت کالا</title>
    <link rel="stylesheet" type="text/css" href="./productInput.css" />
  </head>

  <body>
    <form action="/add/product" method="post" enctype="multipart/form-data">
      <label for="product_name">نام کالا:</label><br />
      <input type="text" id="product_name" name="name" required /><br />
      <label for="product_price">موجودی کالا:</label><br />
      <input
        type="number"
        id="product_price"
        name="inventory"
        min="0"
        required /><br />
      <label for="product_description">توضیحات کالا:</label><br />
      <textarea
        id="product_description"
        name="text"
        rows="4"
        cols="50"
        required></textarea
      ><br />
      <label for="product_price">قیمت کالا:</label><br />
      <input
        type="text"
        id="product_price"
        name="price"
        min="0"
        required /><br />
      <label for="product_category">دسته بندی کالا:</label><br />
      <select class="select" name="categories" id="categories">
        <option value="computer">کامپیوتر</option>
        <option value="graphic">حسابداری</option>
        <option value="accounting">گرافیک</option></select
      ><br />
      <label for="product_image">تصویر کالا:</label><br />
      <input
        type="file"
        id="product_image"
        name="product_image"
        accept="image/*"
        required /><br />
      <input type="submit" value="ثبت کالا" />
    </form>
  </body>
</html>
