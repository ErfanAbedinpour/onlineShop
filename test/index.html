<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه نمایش محصولات</title>
    <!-- اضافه کردن Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
      /* سفارشی‌سازی CSS */
      .product-box {
        border: 1px solid #ddd;
        padding: 20px;
        margin-bottom: 20px;
      }
      .product-image {
        width: 100%;
        height: auto;
      }
      .product-title {
        font-size: 18px;
        margin-top: 10px;
      }
      .product-price {
        font-weight: bold;
        margin-top: 5px;
      }
      .product-views {
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">محصولات</h1>
      <div id="product-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="product-box">
                  <img
                    src="../public/img/Product.jpeg"
                    alt="محصول 1"
                    class="product-image" />
                  <h2 class="product-title">عنوان محصول 1</h2>
                  <p class="product-price">قیمت: $50</p>
                  <p class="product-views">تعداد بازدید: 100</p>
                  <a href="#" class="btn btn-primary">جزئیات محصول</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#product-carousel"
          role="button"
          data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">قبلی</span>
        </a>
        <a
          class="carousel-control-next"
          href="#product-carousel"
          role="button"
          data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">بعدی</span>
        </a>
      </div>
    </div>

    <!-- اضافه کردن jQuery و Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
